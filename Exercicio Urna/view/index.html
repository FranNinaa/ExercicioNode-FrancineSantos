<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Urna Eletrônica</title>
    <link rel="icon" href="img/urna.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <script src="js/index.js" defer></script>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <br>
        <h1></h1><br>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form id="urna-form">
            <fieldset class="borda" method="">
                <legend class="borda">Urna Eletrônica</legend>
                <!-------- Formulario imagem do candidato ------>
                <!--------- o nome do candidato pensei em deixar esse mesmo só para exemplo (sem criatividade)------->
                <section class="imgCandidatos">
                    <img src="img/presidentDay.jpg" alt="Candidato" id="idFoto">
                    <input id="idNomeCandidato" type="nomeCandidato" name="nmCandidato" value="Futuro Presidente" readonly><br><br>
                </section>
                <input id="idNumeroCandidato" type="number" autofocus placeholder="Número de seu candidato"><br><br>
                <input id="idCPF" type="text" name="nmCPF" value="" placeholder="Digite seu CPF"><br><br>
                <!------------ botões ------>
                <section class="botoesUrnaEletronica">
                    <input class="confirmar" type="button" value="Confirmar">
                    <input class="cancelar" type="reset" value="Cancelar">
                    <input class="branco" type="button" value="Branco">
                </section>
                <br>
            </fieldset>
            <br><br>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <!---------------- Area de Cabeçalho ---------------------->
  <header>
    <br><br>
  </header>
  <!---------------- Sessao Principal ---------------------->
  <main>
    <form action="" method="post">
      <fieldset id="cadastroAluno" class="conjunto-campos">
        <legend class="borda">Cadastro de Aluno</legend>
        <br>
        <!-- Opções do Formulário -->
        <label for="Nome" class="etiqueta">Nome:</label>
        <input type="text" name="cadastroAluno_nome" id="idNome" value="" autocomplete="on" required autofocus><br><br>

        <label for="SobreNome" class="etiqueta">Sobrenome:</label>
        <input type="text" name="cadastroAluno_sobreNome" id="idSobreNome" value="" autocomplete="on" required><br><br>

        <label>Data de Nascimento:
          <input class="data" type="date" name="cadastroAluno_dataNascimento" min="2000-01-01" max="2017-12-30" required>
          <span class="validity"></span>
        </label>

        <br>
        <label for="endereco" class="etiqueta">Endereço:</label>
        <input type="text" id="endereco" name="cadastroAluno_endereco" autocomplete="on" required><br><br>

        <label for="nomeMae" class="etiqueta">Nome da Mãe:</label>
        <input type="text" name="cadastroAluno_nomeMae" id="idMae" value="" autocomplete="on" required><br><br>

        <label for="nomeMae" class="etiqueta">Nome do Pai:</label>
        <input type="text" name="cadastroAluno_nomePai" id="idPai" value="" autocomplete="on" required><br><br>

        <label for="Email" class="etiqueta">E-mail:</label>
        <input type="email" name="cadastroAluno_email" id="idEmail" value="" placeholder="seuemail@email.com" autocomplete="on" required><br><br>

        <label for="Telefone" class="etiqueta">Telefone:</label>
        <input type="telefone" name="cadastroAluno_telefone" id="idTelefone" value="" placeholder="(00) 1234-5678" pattern="\(\d{2}\) \d{4}-\d{4}" autocomplete="off" required><br><br>

        <label for="Serie" class="etiqueta">Série:</label>
        <input type="serie" name="cadastroAluno_serie" id="idSerie" min="1" max="9" value="" autocomplete="off" required><br>
        <br>
        <!-- Radio button genero -->
        <label for="Genero" class="etiqueta">Sexo:</label>
        <input type="radio" id="radioFem" name="cadastroAluno_genero" value="fem">
        <label for="radioFem">Feminino</label><br>
        <input type="radio" id="radioMasc" name="cadastroAluno_genero" value="masc">
        <label for="radioMasc">Masculino</label><br><br>

        <!-- Check box Necessidades Especiais -->
        <section class="checkBox" id="idCheckBox">
          <label for="CheckboxEspeciais" class="etiqueta">Necessidades Especiais</label><br>
          <label>
            <input id="idCheckBox1" type="checkbox" name="cadastroAluno_deficienciaAuditiva">
            <span class="label-text">Deficiência Auditiva</span>
          </label>
          <label>
            <input id="idCheckBox2" type="checkbox" name="cadastroAluno_deficienciaMotora">
            <span class="label-text">Deficiência Motora</span>
          </label>
          <label>
            <input id="idCheckBox3" type="checkbox" name="cadastroAluno_deficienciaVisual">
            <span class="label-text">Deficiência Visual</span>
          </label>
          <label>
            <input id="idCheckBox4" type="checkbox" name="cadastroAluno_paralisiaCerebral">
            <span class="label-text">Paralisia Cerebral</span>
          </label>
          <label>
            <input id="idCheckBox5" type="checkbox" name="cadastroAluno_perturbacaoAutista">
            <span class="label-text">Perturbação do Aspecto Autista</span>
          </label>
          <label>
            <input id="idCheckBox6" type="checkbox" name="cadastroAluno_perturbacaoPsicologica">
            <span class="label-text">Perturbação do Foro Pscicológico</span>
          </label>
          <label>
            <input id="idCheckBox7" type="checkbox" name="cadastroAluno_perturbacaoAprendizagem">
            <span class="label-text">Perturbação de Aprendizagem</span>
          </label>
          <label>
            <input id="idCheckBox8" type="checkbox" name="cadastroAluno_altasHabilidades">
            <span class="label-text">Altas Habilidades</span>
          </label>
        </section>
        <br><br><br>

        <!-- Botões -->
        <section class="buttonCadastroAluno">
          <input class="cadastroAluno" type="submit" value="Enviar">
          <input class="limparTela" type="reset" value="Limpar Tela">
        </section>
        <br>
      </fieldset>
    </form>
  </main>
  <!---------------- Sessão de Rodapé  ---------------------->
  <footer>
    <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
  </footer>
</body>

</html>
